<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <link rel="stylesheet" href="./css/font-awesome.min.css">

  <title>Using the $exceptionHandler</title>
</head>
<body ng-app="myApp" class="container" ng-cloak>
  <div class="row d-flex flex-column">
      <div class="card" ng-controller="errorController as vm">
        <div class="card-header bg-primary text-white">
          $exceptionHandler gives us an override option to deal with exceptions that occur within an aglular application.
        </div>
        <div class="card-block row">
          <button class="btn btn-primary" ng-click="vm.throwError()">Click me to throw error</button>
        </div>
      </div>

  </div>


  <!-- Angular Libraries -->
  <script src="../lib/angular.js"></script>
  <script src="../lib/angular-locale_en-in.js" charset="utf-8"></script>

  <!-- My Own Libraries -->
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
