<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <title>Using Iterators in Angular</title>
</head>
<body ng-app="myApp" class="container" ng-cloak ng-controller="usersController as model">
  <h2>
    Angular provides a forEach method that can be used to iterate through each object/variable in an array.
  </h2>

  <div class="row">
    <div class="col col-md-5 columns">
      <h3>Travel History</h3>
      <pre>
        {{model.travelHistory | json | JSONBeautify}}
      </pre>
    </div>
    <div class="col col-md-5 col-md-offset-2 columns">
      <ol>
        <li ng-repeat="traveller in model.travelHistory">
          <ul>
            <li>{{traveller.firstName}} {{traveller.lastName}}</li>
            <li>{{model.countries(traveller.travelHistory)}}</li>
          </ul>
        </li>
      </ol>
    </div>
  </div>
  <!-- Angular Libraries -->
  <script src="../lib/angular.js"></script>

  <!-- My Own Libraries -->
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
