<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <title>Using ng-mouse* events</title>
</head>
<body ng-app="myApp" class="container" ng-cloak>
  <div class="row" ng-controller="mouseController as vm">
    <div class="col-sm-2">
      <div class="card image-card">
        <img class="card-img-top" ng-mouseover="vm.isOverImage=true" ng-mouseleave="vm.isOverImage=false" width="100%" src="images/bird1.png" alt="Card image cap">
      </div>
    </div>
    <div class="col" ng-show="vm.isOverImage">
      <img class="card-img-top" width="100%" src="images/bird1.png" alt="Card image cap">
    </div>
  </div>
  <div class="row" ng-controller="mouseController as vm">
    <div class="col-sm-2">
      <div class="card image-card">
        <img class="card-img-top" ng-mouseover="vm.isOverImage=true" ng-mouseleave="vm.isOverImage=false"  width="100%" src="images/bird2.png" alt="Card image cap">
      </div>
    </div>
    <div class="col" ng-show="vm.isOverImage">
      <img class="card-img-top" width="100%" src="images/bird2.png" alt="Card image cap">
    </div>
  </div>

  <!-- Angular Libraries -->
  <script src="../lib/angular.js"></script>

  <!-- My Own Libraries -->
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
