<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <title>Course Assignment 1</title>
</head>
<body ng-app="myApp" class="container" ng-cloak>
  <div class="col col-sm-6">
    <div class="card" ng-controller="capitalizeController as model">
      <h4 class="card-header bg-muted">"Capitalize" display Filter</h4>
      <div class="card-block">
        <p class="card-text">
          <form class="form">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 col-form-label"><strong>User Text</strong></label>
              <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Enter text to capitalize" ng-model="model.userText" />
              </div>
              <div class="col-sm-3">
                <button type="button" class="btn btn-warning" ng-click="model.capitalize()">Capitalize</button>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-4">
                <strong>Capitalized Text</strong>
              </div>
              <div class="col-sm-8">
                {{model.capitalizedText | capitalize}}
              </div>
            </div>
          </form>
        </p>
      </div>
    </div>
  </div>

  <!-- Angular Libraries -->
  <script src="../lib/angular.js"></script>

  <!-- My Own Libraries -->
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
