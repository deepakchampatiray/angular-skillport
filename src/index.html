<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">

  <title>Attaching strings to isolate scope</title>
</head>
<body ng-app="myApp" class="container" ng-cloak>
  <div class="row d-flex flex-column">
      <div class="card">
        <div class="card-header bg-info text-white">
          You can have a one-way binding within a directive's isolate scope by using the '@' symbol. This implicitly converts the variable (string, number, Object) that is bound into a string.
        </div>
        <div class="card-block" ng-controller="stockController as vm">
          <div ng-repeat="car in vm.cars">
            <dcr-car-details make="{{car.make}}" model="{{car.model}}" year="{{car.year}}" miles="{{car.miles}}" features="{{car.features}}"></dcr-car-details>
          </div>
          <div ng-repeat="car in vm.cars">
            {{car.make}}, {{car.model}}, <input type="text" ng-model="car.miles">
          </div>
        </div>
      </div>

  </div>


  <!-- Angular Libraries -->
  <script src="../lib/angular.js"></script>

  <!-- My Own Libraries -->
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
