<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">

  <title>Dynamic controllers in directives</title>
</head>
<body ng-app="myApp" class="container" ng-cloak>
  <div class="row d-flex flex-column">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Dynamic controllers can be used to provide custom functionality to any directive at runtime.
        </div>
        <div class="card-block row" ng-controller="animalController as vm">
          <div class="card col">
            <div class="card-block">
              <dcr-animal animal="vm.bird" controller-name="birdController"></dcr-animal>
            </div>
          </div>
          <div class="card col">
            <div class="card-block">
              <dcr-animal animal="vm.horse" controller-name="horseController"></dcr-animal>
            </div>
          </div>
          <div class="card col">
            <div class="card-block">
              <dcr-animal animal="vm.snake" controller-name="snakeController"></dcr-animal>
            </div>
          </div>
        </div>
      </div>

  </div>


  <!-- Angular Libraries -->
  <script src="../lib/angular.js"></script>

  <!-- My Own Libraries -->
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
