<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <title>Handling multiple promises</title>
</head>
<body ng-app="myApp" class="container" ng-cloak ng-controller="usersController as model">
  <h2>
    Promise in angular is an object which simplifies asyncronous calls.
  </h2>

  <div class="row">
    <div class="col col-md-5 columns">
      <h3>Travel History</h3>
      <pre>
        {{model.travelHistory | json | JSONBeautify}}
      </pre>
    </div>
    <div class="col col-md-5 col-md-offset-2 columns">
      <p>
        <label for="">User Id</label>
        <input type="number" ng-model="model.userId" />
        <button type="button" ng-click="model.fetchRecord()">Fetch Record</button>
      </p>
      <hr>
      <p>
        <h4>{{model.message}}</h4>
        <label for="">First Name : </label>{{model.firstName}} <br>
        <label for="">Last Name : </label>{{model.lastName}}

        <p>
          <label for="">Travel History :</label>
          <span ng-repeat="hist in model.history">{{hist.country}} </span>
        </p>
      </p>
    </div>
  </div>
  <!-- Angular Libraries -->
  <script src="../lib/angular.js"></script>

  <!-- My Own Libraries -->
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
