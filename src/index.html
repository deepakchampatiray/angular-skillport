<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using date filters</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
</head>
<body class="container">
  <div class="alert alert-info" role="alert">
    <b>
      "date" filter is used to format the date as per the requirements.
    </b>
  </div>
  <div class="col-md-6">
    <div class="panel panel-danger" title="" ng-controller = "usersController as model">
      <div class="panel-heading">
        Date Filter
      </div>
      <div class="panel-body">
        <div>
          <label for="">First Name : </label> {{model.user.firstName}}
        </div>
        <div>
          <label for="">Last Name : </label> {{model.user.lastName}}
        </div>
        <div>
          <label for="">Date of birth (unformatted) : </label> {{model.user.birthDate}}
        </div>
        <div>
          <label for="">Date of birth (no format specified) : </label> {{model.user.birthDate | date}}
        </div>
        <div>
          <label for="">Date of birth ('short' format) : </label> {{model.user.birthDate | date:'short'}}
        </div>
        <div>
          <label for="">Date of birth (custom format) : </label> {{model.user.birthDate | date:'yyyy-MM-dd HH:mm:ss'}}
        </div>
      </div>
    </div>
  </div>


    <script type="text/javascript" src="../lib/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript">
      document.querySelectorAll('input[type="text"]').forEach(function(elem){
        angular.element(elem).addClass('form-control');
      })
    </script>
</body>
</html>
