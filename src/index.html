<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">

  <title>Using the $timeout service</title>
</head>
<body ng-app="myApp" class="container" ng-cloak>
  <div class="row d-flex flex-column">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Using the $timeout service you can create timers in angular that fire after a given delay.
        </div>
        <div class="card-block row">
          <div class="col">
            <div class="card">
              <div class="card-header bg-default text-default">
                Please set a timer value.
              </div>
              <div class="card-block" ng-controller="timerController as vm">
                <div class="jumbotron bg-warning text-white p-4 m-2">
                  <h1>{{vm.timerValue | timerFormatter}}</h1>
                </div>
                <input type="text" class="form-control" ng-model="vm.timerValue">
                <button class="btn btn-primary" ng-click="vm.startCountDown()">Start Countdown</button>
                <button class="btn btn-danger" ng-click="vm.stopCountDown()">Stop Countdown</button>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>


  <!-- Angular Libraries -->
  <script src="../lib/angular.js"></script>
  <script src="../lib/angular-locale_en-in.js" charset="utf-8"></script>

  <!-- My Own Libraries -->
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
