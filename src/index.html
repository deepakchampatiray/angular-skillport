<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Examning User Input</title>
    <link rel="stylesheet" href="../lib/bootstrap.min.css">
</head>
<body class="container"  ng-controller = "usersController as model">
  <div class="alert alert-info" role="alert">
    <b>
      Using ng-model, ng-options and custom filters to collect user data.
    </b>
  </div>
  <div class="col-md-6">
    <div class="panel panel-danger" title="">
      <div class="panel-heading">
        User Model Values
      </div>
      <div class="panel-body">
        <div>
          <label for="">First Name : </label> {{model.user.firstName}}
        </div>
        <div>
          <label for="">Last Name : </label> {{model.user.lastName}}
        </div>
        <div>
          <label for="">Favorite Language : </label> {{model.user.favoriteLanguage}}
        </div>
        <div>
          <label for="">Is Busy? : </label> {{model.user.isBusy | yesorno}}
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="panel panel-primary" title="">
      <div class="panel-heading">
        User Form
      </div>
      <div class="panel-body">
        <div>
          <label for="">First Name : </label>
          <input type="text" ng-model="model.user.firstName" />
        </div>
        <div>
          <label for="">Last Name : </label>
          <input type="text" ng-model="model.user.lastName" />
        </div>
        <div>
          <label for="">Favorite Language : </label>
          <select ng-model="model.user.favoriteLanguage" ng-options="lang.toUpperCase() for lang in model.languages">

          </select>
        </div>
        <div class="form-check">
          <label for="">Is Busy? : </label>
          <input type="checkbox" ng-model="model.user.isBusy" />
        </div>
        <div class="form-check">
          <label for="">Is Busy? (Using Radio buttons): </label>
          <input type="radio" ng-model="model.user.isBusy" ng-value="true" /> Yes
          <input type="radio" ng-model="model.user.isBusy" ng-value="false" /> No
        </div>
      </div>
    </div>
  </div>


    <script type="text/javascript" src="../lib/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript">
      document.querySelectorAll('input[type="text"], select').forEach(function(elem){
        angular.element(elem).addClass('form-control');
      });
      document.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(function(elem){
        angular.element(elem).addClass('form-check-input');
      });

    </script>
</body>
</html>
