<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <title>Using ngRepeat</title>
</head>
<body ng-app="myApp" class="container" ng-cloak ng-controller="taskListController as vm">
  <div class="clearfix">
    <h1>Task List</h1>
    <span class="float-right">
      <input type="checkbox" ng-model="vm.isShortFormat">
      <span ng-show="vm.isShortFormat">Short Format</span>
      <span ng-show="!vm.isShortFormat">Long Format</span>
    </span>
  </div>

  <div class="row">
    <div class="col col-sm-4 card-group" ng-repeat="task in vm.taskList">
      <div class="card my-3">
        <div class="card-header bg-muted">
          <span class="badge badge-primary float-right">{{$index + 1}}</span>
          <h4>{{task.taskTitle}}</h4>
          <h6 class="text-danger">
            Due date : {{task.dueDate | toDate | date:'MMM dd'}}
          </h6>
        </div>

        <div class="card-block">
          <p class="card-text">
            {{task.taskDetails | wrapFilter:vm.isShortFormat}}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Angular Libraries -->
  <script src="../lib/angular.js"></script>

  <!-- My Own Libraries -->
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
