<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">

  <title>Using the $locale service</title>
</head>
<body ng-app="myApp" class="container" ng-cloak>
  <div class="row d-flex flex-column">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Using the $locale service you can i18n your display values like currency and dates
        </div>
        <div class="card-block row">
          <div class="col">
            <div class="card">
              <div class="card-header bg-primary text-white">
                Date and currency below should show up in en-in locale.
              </div>
              <div class="card-block" ng-controller="userController as vm">
                <p>
                  Name : {{vm.user.name}}
                </p>
                <p>
                  Salary : {{vm.user.salary | currency }}
                </p>
                <p>
                  Date of Birth : {{vm.user.dateOfBirth | date:'medium':'+0530' }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>


  <!-- Angular Libraries -->
  <script src="../lib/angular.js"></script>
  <script src="../lib/angular-locale_en-in.js" charset="utf-8"></script>

  <!-- My Own Libraries -->
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
