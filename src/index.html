<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">

  <title>Replacing Directive Elements</title>
</head>
<body ng-app="myApp" class="container" ng-cloak>
  <div class="row d-flex flex-column">
      <div class="card">
        <div class="card-header bg-danger text-white">
          When using the "Element" method of injecting a custom directive into a HTML page, you can use the "replace" attribute to replace the directive's custom tag with valid HTML tags.
        </div>
        <div class="card-block" ng-controller="stockController as vm">
          <div ng-repeat="car in vm.cars">
            <dcr-car-details make="{{car.make}}" model="{{car.model}}" year="{{car.year}}" miles="{{car.miles}}" features="{{car.features}}"></dcr-car-details>
          </div>
        </div>
      </div>

  </div>


  <!-- Angular Libraries -->
  <script src="../lib/angular.js"></script>

  <!-- My Own Libraries -->
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
