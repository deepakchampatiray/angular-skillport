<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <link rel="stylesheet" href="./css/font-awesome.min.css">

  <title>Using the $http service</title>
</head>
<body ng-app="myApp" class="container" ng-cloak>
  <div class="row d-flex flex-column">
      <div class="card" ng-controller="timeController as vm">
        <div class="card-header bg-primary text-white">
          $http service allows you to do xhr calls.
        </div>
        <div class="card-block row">
          <div>
            <button class="btn btn-primary" ng-click="vm.timeFactory.getTime()">Get Server Time</button>
            <hr>
            Server Time : {{vm.timeFactory.currentTime | date:'medium'}}
          </div>
        </div>
      </div>

  </div>


  <!-- Angular Libraries -->
  <script src="../lib/angular.js"></script>
  <script src="../lib/angular-locale_en-in.js" charset="utf-8"></script>

  <!-- My Own Libraries -->
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
