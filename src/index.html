<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">

  <title>Watching for changes in directive</title>
</head>
<body ng-app="myApp" class="container" ng-cloak>
  <div class="row d-flex flex-column">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Using the $observe method, you can watch for changes to your directives's attributes
        </div>
        <div class="card-block row" ng-controller="temperatureController as vm">
          <div class="col">
            <div class="card">
              <div class="card-header bg-danger text-white">
                Please input the current temeprature
              </div>
              <div class="card-block">
                <input type="text" ng-model="vm.currentTemperature">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-header bg-info text-white">
                Notice how the colors change with varrying temperature.
              </div>
              <div class="card-block">
                <div dcr-temperature temperature="{{vm.currentTemperature}}"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>


  <!-- Angular Libraries -->
  <script src="../lib/angular.js"></script>

  <!-- My Own Libraries -->
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
