<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">

  <title>Browser events for custom directives</title>
</head>
<body ng-app="myApp" class="container" ng-cloak>
  <div class="row d-flex flex-column">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Using the $on method, you can register for browser events on the elements created by a custom directive
        </div>
        <div class="card-block row">
          <div class="col">
            <div class="card">
              <div class="card-header bg-danger text-white">
                Please hover over the underlying squares
              </div>
              <div class="card-block">
                <color-changing-square size="200px" color="#F38">
                  Some kind or Red square
                </color-changing-square>
                <color-changing-square size="350px" color="orangered">
                  An orangered square
                </color-changing-square>
              </div>
            </div>
          </div>

        </div>
      </div>

  </div>


  <!-- Angular Libraries -->
  <script src="../lib/angular.js"></script>

  <!-- My Own Libraries -->
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
