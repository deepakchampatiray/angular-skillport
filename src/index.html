<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/app.css">
  <title>Using angular watchers</title>
</head>
<body ng-app="myApp" ng-cloak ng-controller="usersController as model">
  <p>
    <label for=""> Please enter the secret code :</label>
    <input type="text" ng-model="model.code" /> ("SecretCode")
  </p>
  <p>
    <label for="">Message : </label> {{model.message}}
  </p>
  <!-- Angular Libraries -->
  <script src="../lib/angular.js"></script>

  <!-- My Own Libraries -->
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
