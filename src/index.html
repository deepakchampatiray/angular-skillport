<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">

  <title>Accessing Outer scope functions</title>
</head>
<body ng-app="myApp" class="container" ng-cloak>
  <div class="row d-flex flex-column">
      <div class="card">
        <div class="card-header bg-info text-white">
          You can pass functions to your custom directive, which helps the same directive perform different tasks.
        </div>
        <div class="card-block" ng-controller="numberController as vm">
          Random Numbers : <div dcr-number-generator number-generator="vm.randomNumberGenerator(count)" count="5"></div>
          Sequential Numbers : <dcr-number-generator number-generator="vm.sequentialNumberGenerator(count)" count="7"></dcr-number-generator>
        </div>
      </div>

  </div>


  <!-- Angular Libraries -->
  <script src="../lib/angular.js"></script>

  <!-- My Own Libraries -->
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
