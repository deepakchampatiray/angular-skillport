<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">

  <title>Implimenting controllers in directives</title>
</head>
<body ng-app="myApp" class="container" ng-cloak>
  <div class="row d-flex flex-column">
      <div class="card">
        <div class="card-header bg-danger text-white">
          Controllers in directives come in handy when you want to execute some business logic in your directive but want to limit the scope of the logic to within the directive only.
        </div>
        <div class="card-block" ng-controller="stockController as vm">
          <div ng-repeat="car in vm.cars">
            <dcr-car-details car="car"></dcr-car-details>
          </div>
        </div>
      </div>

  </div>


  <!-- Angular Libraries -->
  <script src="../lib/angular.js"></script>

  <!-- My Own Libraries -->
  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
